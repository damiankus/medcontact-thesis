<body>
<div class="container">
    <div class="jumbotron">

        <div ng-show="loginError" class="alert alert-danger">
            <div class="row">Logowanie zakończyło się niepowodzeniem.</div>
            <div class="row">Proszę upewnić się, że podane dane są poprawne.</div>
        </div>

        <form name="loginForm" class="form-horizontal">
            <div class="form-group">
                <span class="col-md-4"></span>
                <h3 class="col-md-8">Logowanie</h3>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input name="username" type="email" class="form-control" required="required" ng-model="user.username"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Hasło: </label>
                <div class="col-md-8">
                    <input name="password" type="password" class="form-control" required="required" ng-model="user.password"/>
                </div>
            </div>

            <div class="pull-right">
                <a href="#!/reset-password" class="btn btn-lg btn-default">Nie pamiętam hasła</a>
                <div ng-click="loginForm.$valid && login()" class="btn btn-lg btn-success">Zaloguj się</div>
            </div>
        </form>
    </div>
</div>

</body>
