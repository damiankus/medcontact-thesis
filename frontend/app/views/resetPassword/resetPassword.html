<body>
<div class="container">
    <div class="jumbotron">

        <div ng-show="resetFail" class="alert alert-danger">
            <div class="row">Podany adres e-mail jest niepoprawny.</div>
        </div>

        <form name="resetPasswordForm" class="form-horizontal">
            <div class="form-group">
                <span class="col-md-4"></span>
                <h3 class="col-md-8">Zresetuj hasło</h3>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input name="username" type="email" class="form-control" required="required" ng-model="userDetails.email"/>
                </div>
            </div>

            <div class="pull-right">
                <div ng-click="resetPasswordForm.$valid && resetPassword()" class="btn btn-lg btn-success">Zresetuj hasło</div>
            </div>
        </form>
    </div>
</div>

</body>
