<body>
<div class="container">
    <div class="jumbotron">

        <form class="form-horizontal">
            <div class="form-group">
                <span class="col-md-4"></span>
                <h2 class="col-md-8">Dodawanie nowego terminu</h2>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Termin: </label>
                <div class="col-md-8">
                    <input type="text" name="daterange" class="form-control" required="required" />
                </div>
            </div>


            <script type="text/javascript">
                $(function() {
                    $('input[name="daterange"]').daterangepicker({
                        timePicker: true,
                        timePickerIncrement: 15,
                        timePicker24Hour: true,
                        locale: {
                            format: 'DD-MM-YYYY HH:mm'
                        }
                    });
                });
            </script>


            <div class="pull-right">
                <input name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Dodaj termin" />
            </div>

        </form>

    </div>
</div>

</body>
