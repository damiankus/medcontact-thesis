<body>
<div class="container">
    <div class="jumbotron">

        <form name="scheduleForm" class="form-horizontal">
            <div class="form-group">
                <span class="col-md-4"></span>
                <h2 class="col-md-8">Dodawanie nowego terminu</h2>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Termin: </label>
                <div class="col-md-8">
                    <input name="daterange" type="text" ng-model="schedule" class="form-control" required="required" />
                </div>
            </div>

            <div class="pull-right">
                <button ng-click="scheduleForm.$valid && addSchedule()" class="btn btn-lg btn-success">Dodaj termin</button>
            </div>

        </form>

    </div>
</div>

</body>
