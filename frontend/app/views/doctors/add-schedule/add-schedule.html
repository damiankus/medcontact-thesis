<body>
<div class="container">
    <div class="jumbotron">

        <form name="scheduleForm" class="form-horizontal">
            <div class="form-group">
                <span class="col-md-4"></span>
                <h2 class="col-md-8">Dodawanie nowego terminu</h2>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Data: </label>
                <div class='col-md-6 input-group date' id="datePickerDiv">
                    <input id='datePicker' type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                    </span>
                </span>
                </div>

                <label class="col-md-4 control-label">PoczÄ…tek terminu: </label>
                <div class='col-md-6 input-group date' id='startTimePickerDiv'>
                    <input id="startTimePicker"  type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                    </span>
                </span>
                </div>

                <label class="col-md-4 control-label">Koniec terminu: </label>
                <div class='col-md-6 input-group date' id='endTimePickerDiv'>
                    <input id="endTimePicker" ng-model="endTime" type='text' class="form-control" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                    </span>
                </span>
                </div>
            </div>

            <div class="pull-right">
                <button ng-click="scheduleForm.$valid && addSchedule()" class="btn btn-lg btn-success">Dodaj termin</button>
            </div>

        </form>

    </div>
</div>

</body>
