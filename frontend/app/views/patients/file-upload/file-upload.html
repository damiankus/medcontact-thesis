<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8"><meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSRF security token -->
		<meta name="${_csrf.parameterName}" content="${_csrf.token}" />

		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Udostępnianie plików</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!--Custom CSS files-->
		<link rel="stylesheet" href="file-upload.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
<body>

	<div class="container">
		<div class="well">
			<form id="file-upload-form" class="form-inline" method="post" action="http://localhost:8080/patients/2/files">
				<fieldset>
					<legend>Udostępnianie plików</legend>
					<textarea id="filename-area" class="form-control" placeholder="Nazwa pliku" readonly></textarea>
					<label class="btn btn-default btn-file">
   						<input id="uploaded-file" type="file" style="display: none;" multiple/>
   						Wybierz plik
					</label>
					<button  id="file-cancel-btn" type="button" class="hidden btn btn-danger">Anuluj</button>
					<button id="file-upload-btn" type="submit" class="btn btn-success" disabled>Prześlij</button>
				</fieldset>
			</form>
		</div>
	</div>

<!-- SCRIPTS -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!--Custom scripts-->
	<script src="file-upload.js"></script>
</body>
</html>
