<body>
	<div class="container">
		<div class="well">
			<form id="file-upload-form" class="form-inline" method="post" 
					action="http://localhost:8080/patients/3/files" enctype="multipart/form-data">
				<fieldset>
					<legend>Udostępnianie plików</legend>
					<textarea id="filename-area" class="form-control" placeholder="Nazwa pliku" readonly></textarea>
					<label class="btn btn-default btn-file">
   						<input id="uploaded-file" type="file" name="files" style="display: none;" multiple/>
   						Wybierz plik
					</label>
					<button  id="file-cancel-btn" type="button" class="hidden btn btn-danger">Anuluj</button>
					<button id="file-upload-btn" type="submit" class="btn btn-success" disabled>Prześlij</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
