<body>
<div class="container">
    <div class="jumbotron">

        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-md-4 control-label">Imię: </label>
                <div class="col-md-8">
                    <input name="firstName" type="text" class="form-control" autofocus="autofocus" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nazwisko:</label>
                <div class="col-md-8">
                    <input name="lastName" type="text" class="form-control" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input name="email" type="email" class="form-control" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Hasło: </label>
                <div class="col-md-8">
                    <input name="password" type="password" class="form-control" required="required"/>
                </div>
            </div>

            <div class="pull-right">
                <input name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Utwórz konto"/>
            </div>
        </form>
    </div>
</div>
