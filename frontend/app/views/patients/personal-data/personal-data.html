<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8"><meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- A CSRF security token -->
		<meta name="${_csrf.parameterName}" content="${_csrf.token}" />
		
		   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Dane osobowe</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--Custom CSS files-->
		<link rel="stylesheet" href="#"/>
		
		   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="container">
		<div class="jumbotron">
		
			<form class="form-horizontal" th:action="@{~/signup/save}" method="post">
				<!-- CSRF temproarily DISABLED
				<input type="hidden" 
					th:name="${_csrf.parameterName}" 
					th:value="${_csrf.token}" />
				 -->
				
				<div class="form-group">
					<span class="col-md-4"></span>
					<h3 class="col-md-8">Rejestracja pacjenta</h3>				
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Imię: </label>
					<div class="col-md-8">
						<input name="firstName" type="text" class="form-control" autofocus="autofocus" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Nazwisko:</label>
					<div class="col-md-8">
						<input name="lastName" type="text" class="form-control" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Adres e-mail: </label>
					<div class="col-md-8">
						<input name="email" type="email" class="form-control" required="required"/>
					</div>
				</div>
								
				<div class="form-group">
					<label class="col-md-4 control-label">Hasło: </label>
					<div class="col-md-8">
						<input name="password" type="password" class="form-control" required="required"/>
					</div>
				</div>		
								
				<div class="pull-right">
					<input name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Utwórz konto" />
				</div>
			</form>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<!--Custom scripts-->
	<script src="#"></script>
	
  </body>
</html>
