<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<title>Rejestracja pacjenta</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  
		integrity="sha382-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg2Va+PmSTsz/K68vbdEjh2u" 
		crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha382-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{~/css/signup.css}"/>
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		
			<form class="form-horizontal" th:action="@{~/signup/save}" method="post">
				<!-- CSRF temproarily DISABLED
				<input type="hidden" 
					th:name="${_csrf.parameterName}" 
					th:value="${_csrf.token}" />
				 -->
				
				<div class="form-group">
					<span class="col-md-4"></span>
					<h3 class="col-md-8">Rejestracja pacjenta</h3>				
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Imię: </label>
					<div class="col-md-8">
						<input name="firstName" type="text" class="form-control" autofocus="autofocus" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Nazwisko:</label>
					<div class="col-md-8">
						<input name="lastName" type="text" class="form-control" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label">Adres e-mail: </label>
					<div class="col-md-8">
						<input name="email" type="email" class="form-control" required="required"/>
					</div>
				</div>
								
				<div class="form-group">
					<label class="col-md-4 control-label">Hasło: </label>
					<div class="col-md-8">
						<input name="password" type="password" class="form-control" required="required"/>
					</div>
				</div>		
								
				<div class="pull-right">
					<input name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Utwórz konto" />
				</div>
			</form>
		</div>
	</div>

</body>
</html>
