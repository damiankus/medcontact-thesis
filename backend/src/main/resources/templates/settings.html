<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ustawienia</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha382-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg2Va+PmSTsz/K68vbdEjh2u"
          crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha382-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{~/css/signup.css}"/>

</head>
<body>
<div class="container">
    <div class="jumbotron">

        <form name="f" th:action="@{/settings}" class="form-horizontal" action="/settings" method="post">
            <!-- CSRF temproarily DISABLED
            <input type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
             -->
            <div class="form-group">
                <span class="col-md-4"></span>
                <h2 class="col-md-8">Ustawienia konta</h2>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Imię: </label>
                <div class="col-md-8">
                    <input name="firstname" type="email" class="form-control" required="required" value="Wczytać z bazy tutaj"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nazwisko: </label>
                <div class="col-md-8">
                    <input name="surname" type="email" class="form-control" required="required" value="Wczytać z bazy tutaj"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input name="username" type="email" class="form-control" required="required" value="Wczytać z bazy tutaj"/>
                </div>
            </div>

            <div class="form-group">
                <span class="col-md-4"></span>
                <h4 class="col-md-8">Zmiana hasła</h4>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Stare hasło: </label>
                <div class="col-md-8">
                    <input name="oldpassword" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Nowe hasło: </label>
                <div class="col-md-8">
                    <input name="newpassword1" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Powtórz hasło: </label>
                <div class="col-md-8">
                    <input name="newpassword2" type="password" class="form-control" />
                </div>
            </div>

            <div class="pull-right">
                <input name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Zapisz zmiany" />
            </div>

        </form>
    </div>
</div>

</body>
</html>
