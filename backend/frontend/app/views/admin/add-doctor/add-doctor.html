<body>
<div class="container">
    <div class="jumbotron">

        <div ng-show="emailTaken" class="alert alert-danger">
            <span class="col-md-4"></span>
            <div class="row">Podany adres e-mail jest już zajęty</div>
        </div>
        <div ng-show="showSuccessMessage" class="alert alert-success">
            <span class="col-md-4"></span>
            Dodano nowego lekarza!
        </div>
        <div ng-show="addDoctorError" class="alert alert-danger">
            <span class="col-md-4"></span>
            <div class="row">Wystąpił błąd przy próbie dodania lekarza</div>
        </div>

        <form class="form-horizontal form-group" name="addDoctorForm">

            <div class="form-group">
                <span class="col-md-4"></span>
                <h3 class="col-md-8">Dodaj nowego lekarza</h3>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Imię: </label>
                <div class="col-md-8">
                    <input ng-model="doctor.firstName" name="firstName" type="text" class="form-control"
                           autofocus="autofocus" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nazwisko:</label>
                <div class="col-md-8">
                    <input ng-model="doctor.lastName" name="lastName" type="text" class="form-control"
                           required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input ng-model="doctor.username" name="email" type="email" class="form-control" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Hasło: </label>
                <div class="col-md-8">
                    <input ng-model="doctor.password" name="password" type="password" class="form-control"
                           required="required"/>
                </div>
            </div>

            <div class="pull-right">
                <input ng-click="addDoctorForm.$valid && addDoctor()" class="btn btn-lg btn-success" type="submit"
                       value="Utwórz konto"/>
            </div>
        </form>
    </div>
</div>

</body>
