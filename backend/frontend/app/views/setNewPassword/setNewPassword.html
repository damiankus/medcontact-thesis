<body>
<div class="container">
    <div class="jumbotron">

        <form name="f" class="form-horizontal">

		        <div ng-show="differentPasswords" class="alert alert-danger">
		            <div class="row col-md-offset-1">Podane hasła są różne</div>
		        </div>
   	        <div ng-show="linkExpired" class="alert alert-danger">
		            <div class="row col-md-offset-1">Link wygasł</div>
		        </div>
		        
            <div class="form-group">
                <span class="col-md-4"></span>
                <h2 class="col-md-8">Zmiana hasła</h2>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nowe hasło: </label>
                <div class="col-md-8">
                    <input name="password1" type="password" class="form-control" ng-model="user.password1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Powtórz hasło: </label>
                <div class="col-md-8">
                    <input name="password2" type="password" class="form-control" ng-model="user.password2" />
                </div>
            </div>

            <div class="pull-right">
                <input ng-click="setPassword()" name="submit-btn" class="btn btn-lg btn-success" type="submit" value="Ustaw hasło" />
            </div>

        </form>
    </div>
</div>

</body>
