<body>
<div class="container">
    <div class="jumbotron">
				
				<div ng-show="signupError" class="alert alert-danger">
            <div class="row">Podany adres e-mail jest już zajęty</div>
        </div>

        <form class="form-horizontal" name="signUpForm">

            <div class="form-group">
                <span class="col-md-4"></span>
                <h3 class="col-md-8">Rejestracja pacjenta</h3>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Imię: </label>
                <div class="col-md-8">
                    <input ng-model="user.firstName" name="firstName" type="text" class="form-control"
                           autofocus="autofocus" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nazwisko:</label>
                <div class="col-md-8">
                    <input ng-model="user.lastName" name="lastName" type="text" class="form-control"
                           required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adres e-mail: </label>
                <div class="col-md-8">
                    <input ng-model="user.email" name="email" type="email" class="form-control" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Hasło: </label>
                <div class="col-md-8">
                    <input ng-model="user.password" name="password" type="password" class="form-control"
                           required="required"/>
                </div>
            </div>

            <div class="pull-right">
                <input ng-click="signUpForm.$valid && create()" class="btn btn-lg btn-success" type="submit"
                       value="Utwórz konto"/>
            </div>
        </form>
    </div>
</div>

</body>
