<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
	<meta name="roomId" th:content="${user.roomId}" content="testroom"/>
	
	<title>Rozmowa</title>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://simplewebrtc.com/latest-v2.js" ></script>
	<script src="../static/js/consultation.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/consultation.css"/>
<body>

	<div class="container">
		<div class="row">
			<div class="well">
					<div id="videosSection">
				        <div id="remoteVideos"></div>
				        <div id="localVideoWrapper">
					        <video id="localVideo" class="videoWindow"></video>
				        </div>
			    	</div>
			        <div id="controlButtons">
				        	<button id="call-btn" class="glyphicon glyphicon-earphone btn-lg btn-success" 
				        		title="Zadzwoń" type="button" value="call"></button>
							<button id="disconnect-btn" class="glyphicon glyphicon-phone-alt btn-lg btn-danger" 
								title="Zakończ rozmowę" type="button" value="disconnect"></button>
				        	<button id="hang-btn" class="glyphicon glyphicon-pause btn-lg btn-default"
				        		title="Wstrzymaj rozmowę" type="button" value="hang"></button>
			        	<div id="utilityButtons" class="pull-right">
							<button id="screenshot-btn" class="glyphicon glyphicon-camera btn-lg btn-default" 
								title="Przechwyć obraz" type="button"></button>
							<button id="fullscreen-btn" class="glyphicon glyphicon-fullscreen btn-lg btn-default" 
								title="Otwórz w pełnym oknie" type="button"></button>
			        	</div>
			        </div>
			</div>
		</div>
		
		<div class="row">
			<div class="media well">
				<div class="media-left">
					<img class="media-object profile-image" src="http://jennstrends.com/wp-content/uploads/2013/10/bad-profile-pic-2.jpeg" title="Zdjęcie rozmówcy" alt="Zdjęcie rozmówcy"/>
				</div>
				<div class="media-body">
					<div class="input-group">
						<label class="">Rozmówca:</label>
						<span class="" th:text="${user.name}"> Jan Kowalski</span>
					</div>
					<div class="input-group">
						<label class="">Czas trwania rozmowy:</label>
						<span id="consultation-duration" class=""> 0:00</span>
					</div>
				</div>
			</div>	
		</div>
		
		<div class="row">
			<div class="well">
				<ul class="nav nav-tabs" role="tablist">
					<li class="active">
						<a href="#chat">
							<span class="glyphicon glyphicon-envelope"></span>
							Chat
						</a>
					</li>
					<li>
						<a href="#chat">
							<span class="glyphicon glyphicon-file"></span>
							Pliki
						</a>
					</li>
					<li>
						<a href="#chat">
							<span class="glyphicon glyphicon-info-sign"></span>
							Informacje
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
